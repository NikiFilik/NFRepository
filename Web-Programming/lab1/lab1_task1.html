<!DOCTYPE html> <!--Элемент <!DOCTYPE> предназначен для указания типа текущего документа. 
                Это необходимо, чтобы браузер понимал, как следует интерпретировать текущую 
                веб-страницу, поскольку HTML существует в нескольких версиях-->
<html> <!--Теги <html>, <head>, <body> принято использовать в целях надежности, совместимости и стандартизации кода,
        даже если их наличие не требуется-->
    <head>
        <meta charset="utf-8">
        <title>lab1_task1</title>
    </head>

    <body>
        <header>Узнай на все 100 %!</header>

        <section>
            <h1>Языки программирования</h1>
            <figure>
                <img src="https://www.python.org/static/img/python-logo.png">
                <figcaption>Логотип Python</figcaption>
            </figure>
            <article>
                <h3>Заголовок статьи про питон</h3> <!--Каждый тег <article> должен быть идентифицирован, как правило, путем включения заголовка (тег <h1> - <h6>)-->
                <p>Изучать Python очень весело</p>
                <p>Но нужно читать и практиковаться</p>
                <p>И сильно-сильно стараться</p>
            </article>
        </section>

        <nav>
            <a href="#">Главная страница</a><br>
            <a href="#">Раздел 1</a><br>
            <a href="#">Раздел 2</a><br>
        </nav>

        <footer>Успехов в освоении</footer>
    </body>
</html>
